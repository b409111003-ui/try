<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ç¤¾å€æ•£æ­¥å‹å–„åœ°åœ–</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    #map { height: 100vh; }
    .controls {
      position: absolute; top: 10px; left: 10px;
      background: white; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 1000;
      font-size: 14px;
    }
    .controls label { display: block; margin: 4px 0; }
    .controls input[type="number"] { width: 80px; }
    .controls button {
      margin-top: 6px; padding: 4px 8px; border-radius: 6px; border: none;
      background: #4CAF50; color: white; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="checkbox" value="water"> é£²æ°´æ©Ÿ</label>
    <label><input type="checkbox" value="convenience"> ä¾¿åˆ©å•†åº—</label>
    <label><input type="checkbox" value="market"> å¸‚å ´</label>
    <label><input type="checkbox" value="park"> å…¬åœ’</label>
    <label>æœå°‹åŠå¾‘ (å…¬å°º)ï¼š<input type="number" id="radiusInput" value="1000" min="100" step="100"></label>
    <button id="searchBtn">æœå°‹é™„è¿‘</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // åˆå§‹åŒ–åœ°åœ–ï¼Œæ”¾å¤§ç¸®å°éµç§»åˆ°å³ä¸‹è§’
    const map = L.map('map', { zoomControl: false }).setView([25.0330, 121.5654], 15);
    L.control.zoom({ position: "bottomright" }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // ä½¿ç”¨è€…ä½ç½®
    let userMarker;
    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      if (!userMarker) {
        userMarker = L.marker([lat, lon]).addTo(map).bindPopup("ä½ åœ¨é€™è£¡");
        map.setView([lat, lon], 16);
      } else {
        userMarker.setLatLng([lat, lon]);
      }
    });

    // Icon å®šç¾©ï¼ˆæ”¹æˆä½ è¦çš„æ¨£å¼ï¼‰
    const icons = {
      water: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/2910/2910768.png", // æ°´æ»´
        iconSize: [30, 30]
      }),
      convenience: L.icon({
        iconUrl: "https://openmoji.org/data/color/svg/1F3EA.svg", // ğŸª emoji
        iconSize: [30, 30]
      }),
      market: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/415/415682.png", // è”¬æœ
        iconSize: [30, 30]
      }),
      park: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/427/427735.png", // æ¨¹
        iconSize: [30, 30]
      })
    };

    // åˆ†é¡å°æ‡‰ OSM
    const categories = {
      water: 'node["amenity"="drinking_water"](around:RADIUS,LAT,LON);',
      convenience: 'node["shop"="convenience"](around:RADIUS,LAT,LON);',
      market: 'node["amenity"="marketplace"](around:RADIUS,LAT,LON);',
      park: 'way["leisure"="park"](around:RADIUS,LAT,LON);'
    };

    // çµ„åˆ Overpass Query
    function buildOverpassQuery(lat, lon, radius, selections) {
      if (!selections || selections.length === 0) return null;
      let body = '[out:json][timeout:25];(';
      for (const sel of selections) {
        let fragment = categories[sel];
        fragment = fragment
          .replace(/RADIUS/g, radius)
          .replace(/LAT/g, lat)
          .replace(/LON/g, lon);
        body += "\n" + fragment;
      }
      body += '\n);out center;';
      return body;
    }

    // æœå°‹ä¸¦é¡¯ç¤º
    let searchMarkers = []; // å­˜æ”¾æœå°‹çµæœçš„ marker
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!userMarker) {
        alert("å°šæœªå–å¾—å®šä½");
        return;
      }
      const pos = userMarker.getLatLng();
      const checked = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(c => c.value);
      const radius = parseInt(document.getElementById("radiusInput").value) || 1000;
      const query = buildOverpassQuery(pos.lat, pos.lng, radius, checked);
      if (!query) {
        alert("è«‹å…ˆé¸æ“‡è¦æœå°‹çš„é¡åˆ¥");
        return;
      }

      // æ¸…é™¤èˆŠçš„æœå°‹çµæœ
      searchMarkers.forEach(m => map.removeLayer(m));
      searchMarkers = [];

      fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "data=" + encodeURIComponent(query)
      })
      .then(r => r.json())
      .then(data => {
        data.elements.forEach(el => {
          const lat = el.lat || el.center?.lat;
          const lon = el.lon || el.center?.lon;
          if (!lat || !lon) return;

          // åˆ¤æ–·é¡åˆ¥ â†’ è¨­å®š icon
          let matchedType = null;
          if (el.tags) {
            if (el.tags.amenity === "drinking_water") matchedType = "water";
            else if (el.tags.shop === "convenience") matchedType = "convenience";
            else if (el.tags.amenity === "marketplace") matchedType = "market";
            else if (el.tags.leisure === "park") matchedType = "park";
          }

          const marker = L.marker([lat, lon], { icon: matchedType ? icons[matchedType] : undefined }).addTo(map);
          marker.bindPopup(`
            <b>${el.tags.name || matchedType || "åœ°é»"}</b><br>
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">å°èˆª</a>
          `);
          searchMarkers.push(marker);
        });
      })
      .catch(err => {
        console.error(err);
        alert("æŸ¥è©¢å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
      });
    });
  </script>
</body>
</html>
