<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>社區散步友善地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    #map { height: 100vh; }
    .controls {
      position: absolute; top: 10px; left: 10px;
      background: white; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label><input type="checkbox" value="water"> 飲水機</label><br>
    <label><input type="checkbox" value="convenience"> 便利商店</label><br>
    <label><input type="checkbox" value="market"> 市場</label><br>
    <label><input type="checkbox" value="park"> 公園</label><br>
    <button id="searchBtn">搜尋附近</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // 初始化地圖
    const map = L.map('map').setView([25.0330, 121.5654], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // 使用者位置
    let userMarker;
    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      if (!userMarker) {
        userMarker = L.marker([lat, lon]).addTo(map).bindPopup("你在這裡");
        map.setView([lat, lon], 16);
      } else {
        userMarker.setLatLng([lat, lon]);
      }
    });

    // Icon 定義
    const icons = {
      water: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/4150/4150904.png", // 飲水機
        iconSize: [30, 30]
      }),
      convenience: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/868/868786.png", // 便利商店
        iconSize: [30, 30]
      }),
      market: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/3075/3075977.png", // 市場
        iconSize: [30, 30]
      }),
      park: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png", // 公園
        iconSize: [30, 30]
      })
    };

    // 分類對應 OSM
    const categories = {
      water: 'node["amenity"="drinking_water"](around:RADIUS,LAT,LON);',
      convenience: 'node["shop"="convenience"](around:RADIUS,LAT,LON);',
      market: 'node["amenity"="marketplace"](around:RADIUS,LAT,LON);',
      park: 'way["leisure"="park"](around:RADIUS,LAT,LON);'
    };

    // 組合 Overpass Query
    function buildOverpassQuery(lat, lon, radius, selections) {
      if (!selections || selections.length === 0) return null;
      let body = '[out:json][timeout:25];(';
      for (const sel of selections) {
        let fragment = categories[sel];
        fragment = fragment.replace(/RADIUS/g, radius).replace(/LAT/g, lat).replace(/LON/g, lon);
        body += fragment;
      }
      body += ');out center;';
      return body;
    }

    // 搜尋並顯示
    document.getElementById("searchBtn").addEventListener("click", () => {
      if (!userMarker) {
        alert("尚未取得定位");
        return;
      }
      const pos = userMarker.getLatLng();
      const checked = Array.from(document.querySelectorAll("input[type=checkbox]:checked")).map(c => c.value);
      const query = buildOverpassQuery(pos.lat, pos.lng, 1000, checked); // 1 公里範圍
      if (!query) {
        alert("請先選擇要搜尋的類別");
        return;
      }

      fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        body: query
      })
      .then(r => r.json())
      .then(data => {
        data.elements.forEach(el => {
          const lat = el.lat || el.center?.lat;
          const lon = el.lon || el.center?.lon;
          if (!lat || !lon) return;

          // 判斷類別 → 設定 icon
          let matchedType = null;
          if (el.tags) {
            if (el.tags.amenity === "drinking_water") matchedType = "water";
            else if (el.tags.shop === "convenience") matchedType = "convenience";
            else if (el.tags.amenity === "marketplace") matchedType = "market";
            else if (el.tags.leisure === "park") matchedType = "park";
          }

          const marker = L.marker([lat, lon], { icon: matchedType ? icons[matchedType] : undefined }).addTo(map);
          marker.bindPopup(`
            <b>${el.tags.name || matchedType || "地點"}</b><br>
            <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}" target="_blank">導航</a>
          `);
        });
      })
      .catch(err => {
        console.error(err);
        alert("查詢失敗，請稍後再試");
      });
    });
  </script>
</body>
</html>
